{% extends 'base/base.html' %}

{% block stylesheets %}
    {{ block.super }}
{% endblock %}

{% block content %}

    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>在线日志
                        <small></small>
                    </h3>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>在线日志
                                <small>正确填写连接的主机信息后，可打开web终端</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <form class="form-horizontal form-label-left">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label col-md-3" >主机地址: <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="hostname" name="hostname" value=""
                                               required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" >主机端口: <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="number" id="port" name="port"
                                               value="22" min=1 max=65535>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" >用户名: <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="username" name="username"
                                               value="root"
                                               required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" >密码: <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="password" id="password" name="password"
                                               value="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" >文件路径: <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="username" name="username"
                                               value="/var/log/message"
                                               required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button id="submit" type="submit" class="btn btn-primary">查看</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascripts %}
    {{ block.super }}

{% endblock %}
